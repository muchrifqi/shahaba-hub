<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Tidak Ditemukan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffffff;
      --text-light: #ffffff;
      --text-muted: #c8c8c8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      background-image: url('assets/images/background-vertical-lg-cover.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-blend-mode: overlay;
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* sebelumnya min-height */
      text-align: center;
    }


    .container {
      animation: fadeIn 0.8s ease-out;
      max-width: 600px;
      width: 95%;
      margin-top: -150px; /* Konten naik 50px */
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: var(--primary);
      font-weight: 600;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0.75rem 0;
    }

    p {
      font-size: 1rem;
      color: var(--text-muted);
      margin: 1rem 0 1.5rem;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.24);
      color: #0f70d4;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #d0d0d0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      p {
        font-size: 0.75rem;
      }

      a.button {
        padding: 0.65rem 1.2rem;
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>404</h1>
      <h2>Maaf, halaman tidak ditemukan</h2>
      <p>Halaman yang Bapak/Ibu coba akses tidak tersedia atau telah dipindahkan.<br>Silakan kembali ke beranda untuk melanjutkan.</p>
      <a class="button" href="/content/main.html">Kembali ke Beranda</a>
    </div>
    <footer>
      &copy; 2025 Shahaba Hub.
    </footer>
  </div>
</body>
</html>
