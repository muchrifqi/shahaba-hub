<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="assets/icons/icon_biru_round.svg">
  <link rel="icon" href="assets/icons/Icon_biru_round.svg" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afwan - 404</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffffff;
      --text-light: #ffffff;
      --text-muted: #c8c8c8;
      --background-gradient: linear-gradient(90deg, #004aad, #00a8dd);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: var(--background-gradient);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: var(--text-light);
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/images/bg_desk_tr.webp') no-repeat center center;
      background-size: cover;
      pointer-events: none;
      z-index: 0;
    }

    /* Mobile (Android & iOS) */
    @media (max-width: 767px) {
      .bg-overlay {
        background: url('assets/images/bg_ver_cover.webp') no-repeat center center;
        background-size: cover;
      }
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }


    .container {
      animation: fadeIn 0.8s ease-out;
      max-width: 600px;
      width: 95%;
      margin-top: -150px;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: var(--primary);
      font-weight: 600;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0.75rem 0;
    }

    p {
      font-size: 1rem;
      color: var(--text-muted);
      margin: 1rem 0 1.5rem;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #e15f0e;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.24);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #d0d0d0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      p {
        font-size: 0.75rem;
      }

      a.button {
        padding: 0.65rem 1.2rem;
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
<div class="bg-overlay">
  <div class="wrapper">
    <div class="container">
      <h1>404</h1>
      <h2>Afwan, halaman tidak ditemukan</h2>
      <p>Halaman yang Bapak/Ibu coba akses tidak tersedia atau telah dipindahkan.<br>Silakan kembali ke beranda untuk melanjutkan.</p>
      <a class="button" href="/content/main.html">Kembali</a>
    </div>
    <footer>
      &copy; 2025 Shahaba - Progressive Web App.
    </footer>
  </div>
</div>
</body>
</html>
